<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      float: right;
      border: none; /* Para quitar el borde predeterminado del iframe */
    }
  </style>
</head>

<body>
  <div class="container">
    <iframe src="informe.pdf" allowfullscreen webkitallowfullscreen></iframe>
  </div>
</body>

</html>
